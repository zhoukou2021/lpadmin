<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="person-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景装饰圆圈 -->
  <circle cx="50" cy="50" r="20" fill="#52c41a" opacity="0.1"/>
  <circle cx="350" cy="80" r="15" fill="#1890ff" opacity="0.1"/>
  <circle cx="80" cy="250" r="25" fill="#722ed1" opacity="0.1"/>
  <circle cx="320" cy="220" r="18" fill="#eb2f96" opacity="0.1"/>
  
  <!-- 主要插画内容 -->
  <g transform="translate(50, 30)">
    <!-- 电脑屏幕 -->
    <rect x="80" y="60" width="180" height="120" rx="8" fill="url(#screen-gradient)" stroke="#e6f7ff" stroke-width="2"/>
    <rect x="85" y="65" width="170" height="110" rx="4" fill="#ffffff"/>
    
    <!-- 屏幕内容 - 登录界面模拟 -->
    <rect x="95" y="85" width="150" height="8" rx="4" fill="#f0f0f0"/>
    <rect x="95" y="100" width="120" height="8" rx="4" fill="#f0f0f0"/>
    <rect x="95" y="115" width="100" height="8" rx="4" fill="#f0f0f0"/>
    
    <!-- 登录按钮 -->
    <rect x="95" y="135" width="80" height="20" rx="10" fill="#52c41a"/>
    
    <!-- 屏幕支架 -->
    <rect x="165" y="180" width="10" height="30" fill="#d9d9d9"/>
    <rect x="140" y="210" width="60" height="8" rx="4" fill="#d9d9d9"/>
    
    <!-- 左侧人物 -->
    <g transform="translate(20, 100)">
      <!-- 身体 -->
      <ellipse cx="25" cy="80" rx="20" ry="35" fill="url(#person-gradient)"/>
      <!-- 头部 -->
      <circle cx="25" cy="35" r="18" fill="#ffc069"/>
      <!-- 头发 -->
      <path d="M 10 25 Q 25 15 40 25 Q 35 35 25 35 Q 15 35 10 25" fill="#8c8c8c"/>
      <!-- 手臂 -->
      <ellipse cx="10" cy="65" rx="8" ry="20" fill="#ffc069" transform="rotate(-20 10 65)"/>
      <ellipse cx="40" cy="65" rx="8" ry="20" fill="#ffc069" transform="rotate(20 40 65)"/>
      <!-- 腿部 -->
      <ellipse cx="15" cy="120" rx="8" ry="25" fill="#1890ff"/>
      <ellipse cx="35" cy="120" rx="8" ry="25" fill="#1890ff"/>
    </g>
    
    <!-- 右侧人物 -->
    <g transform="translate(220, 110)">
      <!-- 身体 -->
      <ellipse cx="25" cy="70" rx="18" ry="30" fill="#722ed1"/>
      <!-- 头部 -->
      <circle cx="25" cy="30" r="16" fill="#ffc069"/>
      <!-- 头发 -->
      <path d="M 12 22 Q 25 12 38 22 Q 33 32 25 32 Q 17 32 12 22" fill="#595959"/>
      <!-- 手臂 -->
      <ellipse cx="12" cy="55" rx="7" ry="18" fill="#ffc069" transform="rotate(-15 12 55)"/>
      <ellipse cx="38" cy="55" rx="7" ry="18" fill="#ffc069" transform="rotate(15 38 55)"/>
      <!-- 腿部 -->
      <ellipse cx="17" cy="105" rx="7" ry="22" fill="#eb2f96"/>
      <ellipse cx="33" cy="105" rx="7" ry="22" fill="#eb2f96"/>
    </g>
    
    <!-- 装饰元素 -->
    <!-- 代码符号 -->
    <text x="30" y="40" font-family="monospace" font-size="16" fill="#52c41a" opacity="0.6">&lt;/&gt;</text>
    <text x="280" y="50" font-family="monospace" font-size="14" fill="#1890ff" opacity="0.6">{}</text>
    
    <!-- 齿轮图标 -->
    <g transform="translate(270, 160)">
      <circle cx="15" cy="15" r="12" fill="none" stroke="#722ed1" stroke-width="2" opacity="0.4"/>
      <circle cx="15" cy="15" r="6" fill="#722ed1" opacity="0.4"/>
      <rect x="13" y="2" width="4" height="6" fill="#722ed1" opacity="0.4"/>
      <rect x="13" y="22" width="4" height="6" fill="#722ed1" opacity="0.4"/>
      <rect x="2" y="13" width="6" height="4" fill="#722ed1" opacity="0.4"/>
      <rect x="22" y="13" width="6" height="4" fill="#722ed1" opacity="0.4"/>
    </g>
    
    <!-- 安全盾牌图标 -->
    <g transform="translate(40, 180)">
      <path d="M 15 5 L 25 10 L 25 25 Q 25 30 20 32 L 15 35 L 10 32 Q 5 30 5 25 L 5 10 Z" fill="#52c41a" opacity="0.5"/>
      <path d="M 12 18 L 15 21 L 20 15" stroke="white" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- 浮动装饰点 -->
  <circle cx="30" cy="200" r="3" fill="#1890ff" opacity="0.3">
    <animate attributeName="cy" values="200;190;200" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="150" r="4" fill="#52c41a" opacity="0.3">
    <animate attributeName="cy" values="150;140;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="30" r="2" fill="#722ed1" opacity="0.3">
    <animate attributeName="cy" values="30;20;30" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>
